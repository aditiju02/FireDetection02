<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Fire Dtetection!</title>
    <style>
      *:focus {
        outline: none;
      }
      #video_feed {
        box-sizing: border-box;
        overflow: hidden;
        display: inline-block;
        border-radius: 10px;
        position: relative;
        margin-top: calc(50% - 180px);
        margin-left: calc(50% - 240px);
        width: 480px;
        height: 360px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.388);
      }
      .overlay {
        position: absolute;
        margin-top: 30px;
        margin-left: 90px;
        box-sizing: border-box;
        overflow: hidden;
        background-color: transparent;
        width: 300px;
        height: 300px;
        z-index: 2;
      }
      @keyframes line-down {
        0%,
        100% {
          margin-top: 30px;
        }
        80% {
          margin-top: calc(20px + 300px);
        }
      }
      .hor-line {
        position: absolute;
        margin-top: 30px;
        margin-left: 93px;
        height: 5px;
        width: 295px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.845);
        border-radius: 100%;
        z-index: 1;
        animation: line-down 1.5s infinite linear;
      }
      
      @keyframes trail-down {
        0%,
        100% {
          height: 0;
        }
        80% {
          height: 300px;
        }
      }
      .trail {
        position: absolute;
        margin-top: 30px;
        margin-left: 93px;
        height: 0;
        width: 295px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.187);
        z-index: 1;
        animation: trail-down 1.5s infinite linear;
      }
      .divide {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .data {
        box-sizing: border-box;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.447);
        height: 150px;
        width: 360px;
        padding: 20px;
        border-radius: 5px;
        margin-left: calc(50% - 180px);
        display: grid;
        grid-template-rows: 1fr 2fr;
        grid-template-columns: 6fr 1fr;
      }
    
      #submit {
        font-size: 0.5cm;
        background: #84d2c4;
        border: none;
        border-radius: 4px;
        margin-top: 5px;
        margin-left: 10px;
        grid-row: 1/2;
        grid-column: 2/3;
      }
      #submit:hover {
        background: #49c7b0;
        cursor: pointer;
      }
   
    </style>
  </head>

    <script>
      const video = document.getElementById('video')

        fetch('/scan', {

          .then((response) => response.json())
          .then((data) => {
            console.log(data)

      document.getElementById('submit').addEventListener('click', async () => {

        // Get access to user's camera

        video.srcObject = stream

        const intervalId = setInterval(async () => {
          const canvas = document.createElement('canvas')
          canvas.width = video.videoWidth
          canvas.height = video.videoHeight
          canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height)
      
          const imageData = canvas.toDataURL('image/jpeg') // Convert to image data URL
          await sendImageToBackend(imageData)
        }, 800)
      })
